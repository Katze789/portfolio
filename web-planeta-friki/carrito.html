<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras</title>
        <link rel="icon" href="assets/logo/favicon.png" type="image/png">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--El CSS-->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Fuente Inter -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- Menú pequeño -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar"
            aria-labelledby="offcanvasSidebarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menú</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body p-0">
                <nav class="menu-lateral p-3">
                    <!-- Logo -->
                    <a href="home.html">
                        <img src="assets/logo/logo-sin-fondo.png" alt="Logo de Planeta Friki" class="img-fluid mb-4">
                    </a>
                    <a class="nav-link mb-2" href="home.html">Home</a>
                    <a class="nav-link mb-2" href="productos.html">Productos</a>
                    <a class="nav-link mb-2" href="galeria.html">Galería</a>
                    <a class="nav-link active mb-2" href="carrito.html">Carrito</a>
                    <a class="nav-link mb-2" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <!-- Contenedor que coge el ancho total-->
        <div class="container-fluid">
            <div class="row">
                <!-- Menú lateral -->
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <div class="menu-lateral p-3">
                        <!-- Logo -->
                        <a href="home.html">
                            <img src="assets/logo/logo-sin-fondo.png" alt="Logo de Planeta Friki" class="img-fluid mb-4">
                        </a>
                        <a class="nav-link mb-4" href="home.html">Home</a>
                        <a class="nav-link mb-4" href="productos.html">Productos</a>
                        <a class="nav-link mb-4" href="galeria.html">Galería</a>
                        <a class="nav-link active mb-4" href="carrito.html">Carrito</a>
                        <a class="nav-link mb-4" href="contacto.html">Contacto</a>
                    </div>
                </nav>
                <!-- Contenido principal -->
                <main class="col-md-10 ms-sm-auto px-4">
                    <!-- Botón del menú pequeño-->
                    <button class="btn btn-outline-secondary d-md-none mb-3 btn-menu-movil" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                        ☰
                    </button>
                    <!-- Encabezado -->
                    <header class="encabezado py-3">
                        <!-- Migas de pan -->
                        <nav aria-label="breadcrumb" class="breadcrumb-personalizado d-none d-md-block">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Carrito</li>
                            </ol>
                        </nav>
                        <!-- Título y descripción -->
                        <h1 class="titulo">Tu carrito</h1>
                        <div class="text-end">
                            <a href="productos.html" class="btn-dorado mb-3">Seguir comprando</a>
                        </div>
                    </header>
                    <!-- Contenido del carrito -->
                    <section id="carrito-contenido">
                        <!-- Aquí se cargan los productos -->
                    </section>
                    <section id="carrito-total" class="text-end mt-4 pe-4">
                        <!-- Total y botón de comprar se insertan desde JS -->
                    </section>
                    <!-- Copy en el pie de página -->
                    <footer class="footer py-5 text-center">
                        &copy; Mar Sánchez | 1º DAW 2025
                    </footer>
                </main>
            </div>
        </div>
        <!-- Bootstrap y script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/carrito.js" defer></script>
        <!-- Botón de volver arriba -->
        <a href="#" class="btn-scroll-top" title="Volver arriba">⬆</a>
    </body>

</html>
