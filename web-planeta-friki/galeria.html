<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="icon" href="assets/logo/favicon.png" type="image/png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--El CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuente Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Menú pequeño -->
    <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="offcanvasSidebar"
      aria-labelledby="offcanvasSidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menú</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body p-0">
        <nav class="menu-lateral p-3">
          <!-- Logo -->
          <a href="home.html">
            <img src="assets/logo/logo-sin-fondo.png" alt="Logo de Planeta Friki" class="img-fluid mb-4">
          </a>
          <a class="nav-link mb-2" href="home.html">Home</a>
          <a class="nav-link mb-2" href="productos.html">Productos</a>
          <a class="nav-link active mb-2" href="galeria.html">Galería</a>
          <a class="nav-link mb-2" href="carrito.html">Carrito</a>
          <a class="nav-link mb-2" href="contacto.html">Contacto</a>
        </nav>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Menú lateral -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="menu-lateral p-3">
            <!-- Logo -->
            <a href="home.html">
              <img src="assets/logo/logo-sin-fondo.png" alt="Logo de Planeta Friki" class="img-fluid mb-4">
            </a>
            <a class="nav-link mb-4" href="home.html">Home</a>
            <a class="nav-link mb-4" href="productos.html">Productos</a>
            <a class="nav-link active mb-4" href="galeria.html">Galería</a>
            <a class="nav-link mb-4" href="carrito.html">Carrito</a>
            <a class="nav-link mb-4" href="contacto.html">Contacto</a>
          </div>
        </nav>

        <!-- Contenido principal -->
        <main class="col-md-10 ms-sm-auto px-4">
          <!-- Botón del menú pequeño-->
          <button class="btn btn-outline-secondary d-md-none mb-3 btn-menu-movil" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
            ☰
          </button>

          <!-- Encabezado -->
          <header class="encabezado py-3">
            <!-- Migas de pan -->
            <nav aria-label="breadcrumb" class="breadcrumb-personalizado d-none d-md-block">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Galería</li>
              </ol>
            </nav>

            <h1 class="titulo">Galería</h1>
            <p class="descripcion">Descubre los eventos de Planeta Friki y más</p>
          </header>

          <!-- Carrusel -->
          <section class="contenido-galeria py-5">
            <div class="mx-auto w-75" style="max-width: 800px;">
              <div id="galeriaCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- indicadores -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#galeriaCarousel" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                </div>
                <!-- slides -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="assets/galeria/hp.jpg" class="d-block w-100" alt="Harry Potter">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Harry Potter</h5>
                      <p>Joyería</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/galeria/chapas.jpg" class="d-block w-100" alt="Chapas">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/galeria/peluchePerfecto.jpg" class="d-block w-100" alt="Peluche perfecto">
                  </div>
                  <div class="carousel-item">
                    <img src="assets/galeria/kpop.jpg" class="d-block w-100" alt="K pop">
                  </div>
                </div>
                <!-- controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#galeriaCarousel"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#galeriaCarousel"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Siguiente</span>
                </button>
              </div>
            </div>
          </section>
          <!-- Pie de página -->
          <footer class="footer py-5 text-center">
            &copy; Mar Sánchez | 1º DAW 2025
          </footer>
        </main>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Botón de volver arriba -->
    <a href="#" class="btn-scroll-top" title="Volver arriba">⬆</a>
    <!-- Botón flotante al carrito -->
    <a href="carrito.html" class="btn-carrito-flotante" title="Ir al carrito" aria-label="Carrito">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
          class="bi bi-cart" viewBox="0 0 16 16">
        <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 
                .49.598l-1.5 7A.5.5 0 0 1 13 13H4a.5.5 0 0 1-.49-.402L1.01 
                2H.5a.5.5 0 0 1-.5-.5zM3.102 6l1.313 6h8.17l1.2-5.6H3.102zM5 
                12a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm6 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
      </svg>
    </a>
  </body>

</html>
